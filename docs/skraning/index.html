<!DOCTYPE html>
<html>
<head>
	<title>Skráning - Útgáfutónleikar Music Cloud</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
		<nav>
				<a href="/">Forsíða</a>
				<a href="/dagskra">Dagskrá</a>
				<a href="/flytjendur">Flytjendur</a>
				<a href="/"><img src="/img/logo.svg"></a>
				<a href="/hvar">Hvar og Hvenær</a>
				<a href="/skraning" class="nav-selected">Skráning</a>
				<a href="/um-okkur">Um okkur</a>
			</nav>
		
	<header>
		<h1 class="titill">Skráning</h1>
		<h2 class="undirtitill">Fyllið inn upplýsingarnar hér fyrir neðan til að kaupa miða.</h2>
	</header>
	<section id="registration">
		<form action="post" action="#">
				<fieldset>
					<legend>Skráning</legend>
					<label for="nafn">Nafn</label>
					<input type="text" id="nafn" required/>
					<label for="email">Netfang</label>
					<input type="email" id="email"  required email />
					<label for="phone">Símanúmer</label>
					<input type="text" id="phone" required pattern="[0-9]{7}" />

					<input type="checkbox" name="newsletter" id="newsletter" value="1">
					<label for="newsletter">Skrá á póstlista</label>
				</fieldset>
	
				<fieldset>
					<legend>Kortaupplýsingar</legend>
					<label for="creditcard">Kortanúmer</label>
					<input type="text" id="creditcard" required placeholder="****-****-****-****" />
					<label for="cc_valid">Gildistími</label>
					<input type="text" id="cc_valid" required placeholder="mm/aa"/>
					<label for="cc_cvc">CVC númer</label>
					<input type="text" id="cc_cvc" required  placeholder="•••"/>
				</fieldset>


					<input type="submit" name="submit" value="Kaupa miða">

				

			</form>

	</section>

	<footer>
			<div class="socialicons">
				<a class="social" target="_blank" href="#https://www.facebook.com/#"><img src="/img/facebook.svg" /></a>
				<a class="social" target="_blank" href="https://twitter.com/#"><img src="/img/twitter.svg" /></a>
				<a class="social" target="_blank" href="https://www.instagram.com/#"><img src="/img/instagram.svg" /></a>
				<a class="social" target="_blank" href="https://www.snapchat.com/#"><img src="/img/snapchat.svg" /></a>
			</div>
	</footer>
</body>
</html>
