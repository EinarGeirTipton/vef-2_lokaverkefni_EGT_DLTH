<!DOCTYPE html>
<html lang="is">
<head>
	<title>Dagskrá - Útgáfutónleikar Music Cloud</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
	<nav>
		<a href="../">Forsíða</a>
		<a href="../dagskra" class="nav-selected">Dagskrá</a>
		<a href="../flytjendur">Flytjendur</a>
		<a href="../"><img src="../img/logo.svg" alt="Forsíða"></a>
		<a href="../hvar">Hvar og Hvenær</a>
		<a href="../skraning">Skráning</a>
		<a href="../um-okkur">Um okkur</a>
	</nav>
		
	<header>
		<h1 class="titill">Dagskrá</h1>
		<h2 class="undirtitill">Eftirfarandi hljómsveitir koma fram</h2>
		<p>Útgáfutónleikarnir verða <a href="../hvar">haldnir í Viðey þann 1.júlí 2018</a>.</p>
		<p>Opnað verður í eyjuna klukkan 16:00 og verða allir að vera farnir klukkan 2 um nóttina.</p>
	</header>
	<section id="agenda">
			<div class="grid-container">
				<div class="grid-item">
					
					<a href="../flytjendur/#drake">Drake
						<picture>
								<img src="../img/drake.jpg" alt="Drake" />
						</picture></a>
					<div class="time">20:00</div>
				</div>
			
				<div class="grid-item">
					
					<a href="../flytjendur/#djkhaled">DJ Khaled
						<picture>
							<img src="../img/djkhaled.jpg"  alt="DJ Khaled" />
						</picture>
					</a>
					<div class="time">21:00</div>
				</div>
				<div class="grid-item">
					
					<a href="/flytjendur/#beyonce">Beyonce
						<picture>
							<img src="../img/beyonce.jpg" alt="Beyonce" />
						</picture>
						</a>
					<div class="time">22:00</div>
				</div>
			</div>
	</section>
	<footer>
			<div class="socialicons">
				<a class="social" target="_blank" href="#https://www.facebook.com"><img src="../img/facebook.svg" alt="Facebook" /></a>
				<a class="social" target="_blank" href="https://twitter.com"><img src="../img/twitter.svg" alt="Twitter" /></a>
				<a class="social" target="_blank" href="https://www.instagram.com"><img src="../img/instagram.svg" alt="Instagram" /></a>
				<a class="social" target="_blank" href="https://www.snapchat.com"><img src="../img/snapchat.svg" alt="Snapchat" /></a>
			</div>
	</footer>
</body>
</html>
